{% extends 'base.html' %}
{% load static %}
{% block body %}
    <main class="main-content">
        <!--== Start Page Header Area Wrapper ==-->
        <div class="page-header-area sec-overlay sec-overlay-black"
             data-bg-img="{% static 'img/slider/slider-bg1.jpg' %}">
            <div class="container pt--0 pb--0">
                <div class="row">
                    <div class="col-12">
                        <div class="page-header-content">
                            <h2 class="title">Votaciones</h2>
                            <nav class="breadcrumb-area">
                                <ul class="breadcrumb justify-content-center">
                                    <li><a href="./">Inicio</a></li>
                                    <li class="breadcrumb-sep">//</li>
                                    <li>Votaciones</li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--== End Page Header Area Wrapper ==-->

        <!--== Start Contact Area Wrapper ==-->
        <section class="contact-area contact-page-area">
            <div class="container">
                <div class="row contact-page-wrapper">
                    <div class="col-lg-12">
                        <!--== Start Contact Form ==-->
                        <div class="contact-form">
                            <h4 class="contact-form-title">Necesito un c贸digo para votar.</h4>
                            <form method="post" id="alta_candidato" action="/envia_clave_{{ tipo }}/">
                                {% csrf_token %}
                                <div class="row">

                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <strong><label for="usu">Introduce tu DNI o NIE:</label></strong>
                                        </div>
                                        <div class="td"><input id="email" name="email"/></div>
                                    </div>


                                    <div class="col-md-4" style="margin-top: 10px;">
                                        <div class="form-group mb--0">
                                            <input class="btn-theme d-block w-100" type="submit"
                                                   value="Solicitar c贸digo"/>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <br>
                            <h4 class="contact-form-title">Ya tengo un c贸digo para votar.</h4>
                            <form method="post" id="alta_candidato">
                                {% csrf_token %}
                                <div class="row">

                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <strong><label for="usu">Introduce el c贸digo que has
                                                recibido:</label></strong>
                                        </div>
                                        <div class="td"><input id="clave" name="clave" autocomplete="off"/></div>
                                    </div>


                                    <div class="col-md-4" style="margin-top: 10px;">
                                        <div class="form-group mb--0">
                                            <input class="btn-theme d-block w-100" type="submit"
                                                   value="Aceptar"/>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <p>
                                {% autoescape off %}
                                    {{ mensaje }}
                                {% endautoescape %}
                            </p>

                        </div>
                        <!--== End Contact Form ==-->

                        <!--== Message Notification ==-->
                        <div class="form-message"></div>
                    </div>
                </div>
            </div>
        </section>
        <!--== End Contact Area Wrapper ==-->
    </main>

{% endblock %}
