{% extends 'base.html' %}
{% load static %}

{% block body %}

    <main class="main-content">
        <!--== Start Page Header Area Wrapper ==-->
        <div class="page-header-area sec-overlay sec-overlay-black" data-bg-img="{% static 'img/fondo4.png' %}">
            <div class="container pt--0 pb--0">
                <div class="row">
                    <div class="col-12">
                        <div class="page-header-content">
                            <h2 class="title">Inicio</h2>
                            <nav class="breadcrumb-area">
                                <ul class="breadcrumb justify-content-center">
                                    <li><a href="{% url 'index' %}">Inicio</a></li>
                                    <li class="breadcrumb-sep">//</li>
                                    <li>Inicio</li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--== End Page Header Area Wrapper ==-->

        <section class="job-category-area">
            <div class="container" data-aos="fade-down">
                <div class="row">
                    <div class="col-12">
                        <div class="section-title text-center">
                            <h3 class="title">Elecciones Greenpeace</h3>
                            <div class="desc">
                                <p>Por favor selecciona el m√≥dulo al que deseas acceder</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row row-gutter-20">
                    {% for module in modules %}
                        <div class="col-sm-6 col-lg-3">
                            <!--== Start Job Category Item ==-->
                            <div class="job-category-item">
                                <div class="content">
                                    <h3 class="title"><a
                                        href="{% url 'detalles' path=module.module %}">{{ module.ds }}</a>
                                    </h3>
                                </div>
                                <a class="overlay-link" href="{% url 'detalles' path=module.module %}"></a>
                            </div>
                            <!--== End Job Category Item ==-->
                        </div>
                    {% endfor %}
                </div>

            </div>
        </section>
        <!--== End Job Category Area Wrapper ==-->

        </main>

{% endblock %}
