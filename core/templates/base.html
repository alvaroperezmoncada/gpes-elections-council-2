{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'lib/bootstrap-5.1.3-dist/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/datasocial.css' %}">
    <link rel="stylesheet" href="{% static 'jquery.notifyBar.css' %}">
    <script src="{% static 'lib/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static "jquery-1.9.1.js" %}"></script>
    <script src="{% static "jquery-ui.js" %}"></script>
    <script src="{% static "jquery.notifyBar.js" %}"></script>

</head>
<body>

{% for message in messages %}
    <script type="text/javascript">
        var msg_html = '{{ message|escapejs }}';
        $(function () {
            $.notifyBar({html: msg_html, delay: 60000, cssClass: "{{ message.tags }}"});
        });
    </script>
{% endfor %}

{% block body %}
{% endblock %}

</body>
</html>
