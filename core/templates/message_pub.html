{% extends 'base.html' %}
{% load static %}
{% block body %}
       <main class="main-content">
        <!--== Start Page Header Area Wrapper ==-->
        <div class="page-header-area sec-overlay sec-overlay-black"
             data-bg-img="{% static 'img/fondo4.png' %}">
            <div class="container pt--0 pb--0">
                <div class="row">
                    <div class="col-12">
                        <div class="page-header-content">
                            <h2 class="title">Votaciones</h2>
                            <nav class="breadcrumb-area">
                                <ul class="breadcrumb justify-content-center">
                                    <li><a href="./">Inicio</a></li>
                                    <li class="breadcrumb-sep">//</li>
                                    <li>Votaciones</li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--== End Page Header Area Wrapper ==-->

        <!--== Start Contact Area Wrapper ==-->
        <section class="contact-area contact-page-area">
            <div class="container">
                <div class="row contact-page-wrapper">
                    <div class="col-lg-12">
                        <!--== Start Contact Form ==-->
                        <div class="contact-form login-register-form">
                            <h4 class="contact-form-title">
                                {{ mensaje }}
                            </h4>
                        </div>
                        <!--== End Contact Form ==-->

                        <!--== Message Notification ==-->
                        <div class="form-message"></div>
                    </div>
                </div>
            </div>
        </section>
        <!--== End Contact Area Wrapper ==-->
    </main>

{% endblock %}
